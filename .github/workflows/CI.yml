name: CI

on:
  push:
  pull_request:
    types: [opened, synchronize]

  # Allow manually triggering the workflow
  workflow_dispatch:

jobs:
  builds:
    if: "!contains(github.event_name, 'push') || !github.event.pull_request" # Prevents double run
    strategy:
      matrix:
        include:
        #  - os: macos-latest
          - os: ubuntu-latest
        #  - os: windows-latest
      fail-fast: false
      max-parallel: 5
    with:
      os: ${{ matrix.os }}
    secrets:
      QFTEST_LICENSE: ${{ secrets.QFTEST_LICENSE }}
    uses: ./.github/workflows/base.yml # calls the one above